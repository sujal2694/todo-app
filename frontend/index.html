    .loading i{
      font-size: 50px;
      color: #2323f3;
      animation: roatating 1s infinite linear;
    }

    .semi-loader {
      content: ' ';
      width: 100%;
      height: 100%;
      background-color: white;
      border-radius: 50%;
    }

    .container {
      height: 100vh;
      min-width: 100vw;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes roatating {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(-360deg);
      }
    }
  </style>
  <title>Todo App</title>
</head>

<body>
  <div id="spinner" class="container">
